<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mimam Collection - Coming Soon</title>
    <link rel="icon" type="image/jpeg" href="images/emblem_double.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        color: #000000;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow-x: hidden;
        position: relative;
      }

      /* Background with ambient animation */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ffffff;
        z-index: -2;
      }

      /* Semi-transparent overlay for better text readability */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(255, 255, 255, 0.8) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.7) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 20%,
            rgba(255, 255, 255, 0.6) 0%,
            transparent 50%
          ),
          rgba(255, 255, 255, 0.75);
        /* Restored higher opacity for better overall look */
        z-index: -1;
        animation: ambientMove 20s ease-in-out infinite;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      /* Logo styles */
      .logo {
        width: 550px;
        height: auto;
        margin-bottom: 50px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s ease forwards, float 6s ease-in-out 1s infinite;

        background: transparent;
        padding: 0;
      }

      .logo img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.5s ease;
      }

      .logo:hover img {
        transform: scale(1.02);
      }

      /* Coming soon text */
      .coming-soon {
        font-family: "Michroma", sans-serif;
        font-size: 1rem;
        font-weight: 400;
        letter-spacing: 0.2rem;
        text-transform: uppercase;
        color: #666;
        margin-bottom: 15px;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s ease 0.2s forwards,
          breathe 4s ease-in-out 2s infinite;
        transition: color 0.3s ease, letter-spacing 0.3s ease;
      }

      .coming-soon:hover {
        color: #333;
        letter-spacing: 0.25rem;
      }

      .subtitle {
        font-size: 0.75rem;
        font-weight: 300;
        letter-spacing: 0.12rem;
        text-transform: uppercase;
        color: #666;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s ease 0.4s forwards;
      }

      /* Footer */
      footer {
        padding: 30px 20px;
        text-align: center;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        background: transparent;
        opacity: 0;
        animation: fadeIn 1s ease 0.6s forwards;
        position: relative;
        z-index: 1;
      }

      .footer-content {
        max-width: 600px;
        margin: 0 auto;
      }

      .email {
        font-size: 0.85rem;
        letter-spacing: 0.05rem;
        margin-bottom: 15px;
      }

      .email a {
        color: #000;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
      }

      .email a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -2px;
        left: 50%;
        background-color: #000;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .email a:hover {
        opacity: 0.6;
        transform: translateY(-2px);
      }

      .email a:hover::after {
        width: 100%;
      }

      .copyright {
        font-size: 0.75rem;
        letter-spacing: 0.05rem;
        color: #999;
      }

      /* Animations */
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @keyframes breathe {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes ambientMove {
        0%,
        100% {
          background: radial-gradient(
              circle at 20% 50%,
              rgba(255, 255, 255, 0.8) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 80% 80%,
              rgba(255, 255, 255, 0.7) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 40% 20%,
              rgba(255, 255, 255, 0.6) 0%,
              transparent 50%
            ),
            rgba(255, 255, 255, 0.75);
        }
        25% {
          background: radial-gradient(
              circle at 80% 60%,
              rgba(255, 255, 255, 0.8) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 20% 30%,
              rgba(255, 255, 255, 0.7) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 60% 80%,
              rgba(255, 255, 255, 0.6) 0%,
              transparent 50%
            ),
            rgba(255, 255, 255, 0.75);
        }
        50% {
          background: radial-gradient(
              circle at 70% 30%,
              rgba(255, 255, 255, 0.8) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 30% 70%,
              rgba(255, 255, 255, 0.7) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 50% 50%,
              rgba(255, 255, 255, 0.6) 0%,
              transparent 50%
            ),
            rgba(255, 255, 255, 0.75);
        }
        75% {
          background: radial-gradient(
              circle at 30% 80%,
              rgba(255, 255, 255, 0.8) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 70% 20%,
              rgba(255, 255, 255, 0.7) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 20% 40%,
              rgba(255, 255, 255, 0.6) 0%,
              transparent 50%
            ),
            rgba(255, 255, 255, 0.75);
        }
      }

      @keyframes subtleZoom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .logo {
          width: 300px;
          margin-bottom: 40px;
          padding: 20px;
        }

        .coming-soon {
          font-size: 1.3rem;
          letter-spacing: 0.2rem;
        }

        .subtitle {
          font-size: 0.7rem;
        }

        .email {
          font-size: 0.8rem;
        }

        .copyright {
          font-size: 0.7rem;
        }
      }

      @media (max-width: 480px) {
        .logo {
          width: 220px;
          margin-bottom: 30px;
          padding: 15px;
        }

        .coming-soon {
          font-size: 1.1rem;
          letter-spacing: 0.15rem;
        }

        .subtitle {
          font-size: 0.65rem;
          letter-spacing: 0.1rem;
        }

        /* Optimize background for mobile */
        body::before {
          background-attachment: scroll;
        }
      }

      /* Loading animation */
      .line-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: #000;
        transform-origin: left;
        animation: lineLoad 1.5s ease forwards;
        z-index: 1000;
      }

      @keyframes lineLoad {
        0% {
          transform: scaleX(0);
        }
        50% {
          transform: scaleX(1);
        }
        100% {
          transform: scaleX(0);
          transform-origin: right;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading animation -->
    <div class="line-loader"></div>

    <!-- Main container -->
    <div class="container">
      <div class="logo">
        <img src="images/logo_full.jpg" alt="mimam Collection" />
      </div>

      <h1 class="coming-soon">Coming Soon...</h1>
      <!-- <p class="subtitle">Coming Soon...</p> -->
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="email">
          <a href="mailto:mimam@mimamcollection.com"
            >mimam@mimamcollection.com</a
          >
        </div>
        <div class="copyright">
          Â© <span id="year"></span> MIMAM COLLECTION s.r.o. | All rights
          reserved.
        </div>
      </div>
    </footer>

    <script>
      // Set current year for copyright
      document.getElementById("year").textContent = new Date().getFullYear();

      // Remove loading line after animation completes
      setTimeout(() => {
        const loader = document.querySelector(".line-loader");
        if (loader) {
          loader.style.display = "none";
        }
      }, 1500);

      // Optional: Add subtle parallax effect on mouse move
      document.addEventListener("mousemove", (e) => {
        const logo = document.querySelector(".logo");
        const x = (window.innerWidth / 2 - e.pageX) / 100;
        const y = (window.innerHeight / 2 - e.pageY) / 100;

        if (logo) {
          logo.style.transform = `translate3d(${x}px, ${y}px, 0)`;
        }
      });
    </script>
  </body>
</html>
